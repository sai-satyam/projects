<html>
<style>
body{
font-size:28px;}
#o{
border-style:dotted;
color:yellow;
text-align:center;
background-color:white;
border-left-color:gold;
border-right-color:gold;
border-width:4px;
}
#i{

  clip-path: square(50%);

border-style:dashed;
border-width:4px;
display:flex;
flex-direction:right;
}
#u{
border-style:inset;
border-width:4px;
}
#y{
border-style:outset;}
#t{
border-style:solid;
border-width:4px;
}
</style>
<body>
<h1> world</h1>

<p id="i"> hello</p>
<p id="u"> hello</p>
<p id="y"> hello</p>
<p id="t"> hello</p>
</body>
</html>
